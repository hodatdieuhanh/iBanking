<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Project_css/global.css" />
    <link rel="stylesheet" href="./Project_css/AnnouncementPage.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;600;700;800&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Gotham:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poller One:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prosto One:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500&display=swap" />
</head>

<body>
    <div class="announcementpage">
        <div class="frame-group1">
            <div class="main-frame">
                <div class="first-frame">
                    <div class="first-frame-child"></div>
                    <div class="tt-c-thng">Tất cả thông báo</div>
                </div>
                <div class="first-frame1">
                    <div class="first-frame-item"></div>
                    <div class="thng-bo-quan">Thông báo quan trọng</div>
                </div>
                <div class="first-frame2">
                    <div class="first-frame-inner"></div>
                    <div class="thng-bo-nhc-container">
                        <p class="thng-bo">Thông báo</p>
                        <p class="nhc-nh-hc">nhắc nhở học phí</p>
                    </div>
                </div>
                <div class="secondary-frame">
                    <div class="dynamic-message">
                        <div class="dynamic-message-child"></div>
                        <div class="thng-bo-bin">Thông báo biến động</div>
                    </div>
                    <div class="background-rectangle">.....</div>
                </div>
                <div class="rectangle-parent9" id="groupContainer">
                    <div class="frame-child13"></div>
                    <div class="second-icon-ellipse">Back</div>
                </div>
            </div>
        </div>
        <div class="border-frame">
            <div class="inner-frame">
                <div class="title-frame">
                    <div class="title-frame-child"></div>
                    <div class="reminder-frame">
                        <div class="status-rectangle">
                            <div class="background-shape"></div>
                            <div class="info-circle">
                                <div class="message-text">
                                    <div class="border-text"></div>
                                    <input class="subtext-rectangle" placeholder="32" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <input class="notif-frame" type="text" />
                </div>
                <div class="container-frame">
                    <div class="content-frame">
                        <div class="content-frame-child"></div>
                        <div class="notification-frame">
                            <div class="dynamic-message1"></div>
                            <div class="rectangle-shape2">
                                <div class="ellipse-shape"></div>
                                <input class="text-label" placeholder="31" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="group-frame2">
                    <div class="group-frame-child"></div>
                    <div class="frame-with-rectangle">
                        <div class="inner-frame1"></div>
                        <div class="ellipse-and-text">
                            <div class="message-box">
                                <div class="shape-with-ellipse"></div>
                                <input class="text-message" placeholder="30" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="rectangle-box">
                        <input class="last-frame" type="text" />
                    </div>
                </div>
            </div>
        </div>
        <div class="outer-container"></div>
    </div>

    <script>
        var groupContainer = document.getElementById("groupContainer");
        if (groupContainer) {
            groupContainer.addEventListener("click", function (e) {
                window.location.href = "./ProfileUser.html";
            });
        }
    </script>
</body>

</html>
