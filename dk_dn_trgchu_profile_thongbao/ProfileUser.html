<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Project_css/global.css" />
    <link rel="stylesheet" href="./Project_css/ProfileUser.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;600;700;800&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Gotham:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poller One:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prosto One:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500&display=swap" />
</head>

<body>
    <div class="profileuser">
        <header class="mentor-frame">
            <div class="frame-div">
                <div class="rectangle1">
                    <div class="frame-wrapper">
                        <input class="frame" type="text" />
                    </div>
                    <h1 class="mentor-center">Mentor Center</h1>
                </div>
                <div class="frame-container">
                    <div class="frame-parent">
                        <div class="frame-frame">
                            <input class="frame1" type="text" />
                        </div>
                        <div class="frame-group">
                            <div class="frame2" id="frame"></div>
                            <img class="image-3-icon" loading="lazy" alt="" src="./public/image-7@2x.png" />
                        </div>
                        <div class="unknown-text">
                            <div class="unknown-01">Unknown_01</div>
                        </div>
                        <div class="line">
                            <div class="line-child"></div>
                            <div class="logo">
                                <span class="logo-txt">
                                    <p class="logo1">Logo</p>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <img class="new-registration-frame" loading="lazy" alt="" />

        <main class="shape-with-text">
            <section class="account-balance-text">
                <div class="update-profile-text">
                    <h1 class="new-registration">New Registration</h1>
                </div>
                <div class="shape-with-text-frame">
                    <div class="shape-with-text1"></div>
                    <h2 class="account-balance">Account balance:</h2>
                    <textarea class="gender-rectangle" rows="{8}" cols="{11}">
            </textarea>
                    <div class="email-input">
                        <div class="password">Password:</div>
                        <div class="user-id">User ID:</div>
                        <div class="user-name">User Name:</div>
                        <div class="gender">Gender:</div>
                        <div class="address">Address:</div>
                        <div class="frame-with-password"></div>
                        <div class="female">Female</div>
                        <div class="email">Email:</div>
                        <div class="phone-number">Phone Number:</div>
                        <div class="update-profile-picture">
                            <div class="shape-with-text2">
                                <div class="update-profile-picture1"></div>
                            </div>
                            <div class="male-label">
                                <div class="female-label">
                                    <input class="shape-with-text3" type="text" />

                                    <input class="shape-with-text4" type="text" />
                                </div>
                                <div class="update-profile-picture-shape">
                                    <div class="male-frame">
                                        <div class="rectangle-shape">
                                            <div class="female-frame">
                                                <div class="male">Male</div>
                                                <div class="male1">Male</div>
                                            </div>
                                            <div class="shape-with-text5"></div>
                                        </div>
                                        <div class="shape-with-text6"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="shape-with-text-parent">
                                <input class="shape-with-text7" type="text" />

                                <input class="shape-with-text8" type="text" />
                            </div>
                            <div class="frame-parent1">
                                <div class="shape-with-text-group">
                                    <input class="shape-with-text9" type="text" />

                                    <input class="shape-with-text10" type="text" />
                                </div>
                                <div class="frame-parent2">
                                    <div class="frame-wrapper1">
                                        <div class="shape-with-text-container">
                                            <input class="shape-with-text11" type="text" />

                                            <h1 class="h1">..........</h1>
                                        </div>
                                    </div>
                                    <div class="rectangle-parent1" id="groupContainer">
                                        <div class="frame-child1"></div>
                                        <div class="text">
                                            <p class="changepasword">ChangePasword</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="frame-parent3">
                        <button class="frame-button">
                            <div class="frame-child2"></div>
                            <div class="div">23.000.000</div>
                        </button>
                        <div class="rectangle-parent2">
                            <div class="frame-child3"></div>
                            <h2 class="h2">$</h2>
                        </div>
                    </div>
                    <img class="image-6-icon" loading="lazy" alt="" src="./public/image-6@2x.png" id="image6" />

                    <div class="recharge1">Recharge</div>
                </div>
                <footer class="frametextgroup">
                    <div class="rectangle-parent3" id="groupContainer">
                        <div class="frame-child4"></div>
                        <div class="secondtextgroup">Back</div>
                    </div>
                    <div class="frameempty">
                        <button class="group-button">
                            <div class="frame-child5"></div>
                            <div class="groupframes">Submit</div>
                        </button>
                    </div>
                </footer>
            </section>
        </main>
    </div>

    <script>
        var frame = document.getElementById("frame");
        if (frame) {
            frame.addEventListener("click", function (e) {
                window.location.href = "./AnnouncementPage.html";
            });
        }

        var groupContainer = document.getElementById("groupContainer");
        if (groupContainer) {
            groupContainer.addEventListener("click", function (e) {
                window.location.href = "./ChangePassword.html";
            });
        }

        var image6 = document.getElementById("image6");
        if (image6) {
            image6.addEventListener("click", function (e) {
                window.location.href = "./BankDeposit.html";
            });
        }

        var groupContainer = document.getElementById("groupContainer");
        if (groupContainer) {
            groupContainer.addEventListener("click", function (e) {
                window.location.href = "./HomePage.html";
            });
        }
    </script>
</body>

</html>
