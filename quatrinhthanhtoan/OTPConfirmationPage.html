<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./QuaTrinhThanhToan_css/global.css" />
    <link rel="stylesheet" href="./QuaTrinhThanhToan_css/OTPConfirmationPage.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Redacted Script:wght@400&display=swap" />
</head>

<body>
    <div class="otpconfirmationpage">
        <section class="gmail-validation-parent">
            <div class="vui-lng-kim-tra-bn-gmail-c-wrapper">
                <div class="vui-lng-kim">Vui lòng kiểm tra bạn gmail của bạn</div>
            </div>
            <div class="circle-frame">
                <div class="o-t-p-circle-group">
                    <div class="o-t-p-circle-group-child"></div>
                    <div class="div49">2</div>
                </div>
                <div class="o-t-p-circle-group1">
                    <div class="o-t-p-circle-group-item"></div>
                    <div class="div50">5</div>
                </div>
                <div class="o-t-p-circle-group2">
                    <div class="o-t-p-circle-group-inner"></div>
                    <div class="div51">6</div>
                </div>
                <div class="o-t-p-circle-group3">
                    <div class="ellipse-div"></div>
                    <div class="div52">8</div>
                </div>
                <div class="o-t-p-circle-group4">
                    <div class="o-t-p-circle-group-child1"></div>
                    <div class="div53">9</div>
                </div>
            </div>
            <div class="cha-nhn-c-otp-wrapper">
                <div class="cha-nhn-c">Chưa nhận được OTP?</div>
            </div>
        </section>
        <section class="submit-button-parent">
            <button class="rectangle-parent6" id="groupButton">
                <div class="frame-child9"></div>
                <div class="text-frame">Back</div>
            </button>
            <button class="confirmation-frame">
                <div class="confirmation-frame-child" id="rectangle"></div>
                <div class="submit">Submit</div>
            </button>
        </section>
    </div>

    <script>
        var groupButton = document.getElementById("groupButton");
        if (groupButton) {
            groupButton.addEventListener("click", function (e) {
                window.location.href = "./PaymentOfTuitionFees.html";
            });
        }

        var rectangle = document.getElementById("rectangle");
        if (rectangle) {
            rectangle.addEventListener("click", function (e) {
                window.location.href = "./TransactionResultPage.html";
            });
        }
    </script>
</body>

</html>
